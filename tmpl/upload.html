<!DOCTYPE html>
<html>
  <head>
    <title>HTML Video embed</title>
  </head>
  <body>
    {{.Name}}
    <br />
    <label form="video">Upload Video:</label>
    <form
      action="http://localhost:8080/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" id="file" />
      <br />
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
